baseURL = "https://lifestudylab.github.io"
languageCode = "pt-br"
title = "Life Study Lab"
metaDataFormat = "yaml"
theme = "blist"

DefaultContentLanguage = "pt-br"
DefaultContentLanguageInSubdir = false
[languages]
  [languages.pt-br]
    contentDir = "content/pt-br"
    weight = 1
    languageName = "Brazilian Portuguese"
    [languages.pt-br.params]
      introTitle = "Bem-vindo ao <b>Life Study Lab</b>"
      introSubtitle = "Seu Espaço de Conhecimento e Inspiração"
      introPhoto = "/picture.jpg"
      logo = "/logos/site_banner.jpg"
      description = "Life Study Lab: Dicas financeiras, truques diários, novas ideias e curiosidades. Transforme sua vida com conhecimento prático e inspiração contínua!"
      keywords = "Dicas financeiras, truques diários, ideias inovadoras, curiosidades, finanças pessoais, economia, eficiência, conhecimento prático"
      author = "Life Study Lab"

    [[languages.pt-br.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.pt-br.menu.main]]
        name = "Sobre"
        url = "page/sobre/"
        weight = 2

    # [[languages.pt-br.menu.main]]
    #     name = "Tags"
    #     url = "tags"
    #     weight = 3

    # [[languages.pt-br.menu.main]]
    #     name = "Posts"
    #     url = "/pt/blog/emoji-support/"
    #     weight = 4

[taxonomies]
  tag = "tags"
  category = "categories"

[params]
    # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Copyright © 2024 - Life Study Lab · Todos os direitos Reservados. <a  href='/page/termos'><u>Termos de Serviço e Privacidade</u></a>"
  favicon = "logos/favicon.ico"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = true

  # Add support for Table of contents
  # Can be added to a page level also in markdown frontmatter
  toc = false

  # Hides the thumbnail in post view
  # Thumbnails in home and blog pages will still be shown
  # This setting can also be in page's markdown file
  hidePageThumbnail = false

# Comments system
[params.comments.false]
  # Supports disqus, giscus and utterances
  # Check hugo docs for setting up disqus
  system = "giscus"

  # Options for giscus, exclude hyphens
  repo = ""
  repoid = ""
  category = ""
  categoryid = ""
  mapping = ""
  strict = ""
  reactionsenabled = ""
  emitmetadata = ""
  inputposition = ""
  theme = ""

  # Options for utterances, exclude hyphens
  # repo = ""
  # issueterm = ""
  # theme = ""

